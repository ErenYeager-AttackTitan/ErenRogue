<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Anime</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 70vh;
      border: none;
      margin-bottom: 20px;
    }
    .poster {
      max-width: 200px;
      margin: 0 auto 20px;
      display: block;
      border-radius: 12px;
    }
    .desc {
      font-size: 16px;
      color: #aaa;
      margin-bottom: 20px;
    }
    .schedule {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
    }
    .schedule th, .schedule td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    .schedule th {
      background-color: #333;
    }
    .current-schedule {
      background-color: #ff6347;
      color: white;
    }
  </style>
</head>
<body>
  <h1 id="channel-name">Loading...</h1>
  <img id="poster" class="poster" src="" alt="Poster" />
  <p id="desc" class="desc"></p>
  <iframe id="player" allowfullscreen></iframe>

  <h2>Schedule</h2>
  <table class="schedule" id="schedule-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Start</th>
        <th>End</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody id="schedule-body"></tbody>
  </table>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const channelId = urlParams.get('id'); // Get the ID from the query string

    if (!channelId) {
      alert("Channel ID is missing");
      window.location.href = "/"; // Redirect to homepage if no ID
    }

    fetch("https://erenyeager-attacktitan.github.io/ErenRogue/all.json")
      .then(res => res.json())
      .then(data => {
        const channel = data.find(c => c.id == channelId); // Find channel by ID
        if (!channel) return document.getElementById("channel-name").innerText = "Channel not found";

        document.getElementById("channel-name").innerText = channel.name;
        document.getElementById("player").src = channel.iframe;
        document.getElementById("poster").src = channel.poster;
        document.getElementById("desc").innerText = channel.description || "No description available";

        // Build schedule table
        const scheduleBody = document.getElementById("schedule-body");
        channel.schedule.forEach((program, index) => {
          const row = document.createElement("tr");
          const currentTime = new Date().getTime();

          // Convert times to human-readable format
          const startTime = new Date(program.start * 1000);
          const endTime = new Date(program.end * 1000);

          const startTimeStr = startTime.toLocaleString();
          const endTimeStr = endTime.toLocaleString();

          row.innerHTML = `
            <td>${program.title}</td>
            <td>${startTimeStr}</td>
            <td>${endTimeStr}</td>
            <td>${program.desc || "No description available"}</td>
          `;

          // Highlight current program if it's being aired now
          if (currentTime >= startTime.getTime() && currentTime <= endTime.getTime()) {
            row.classList.add("current-schedule");
          }

          scheduleBody.appendChild(row);
        });
      });
  </script>
</body>
</html>
