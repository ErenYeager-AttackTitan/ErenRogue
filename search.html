<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - ErenRogue</title>
</head>
<body>
    <h1>Search for Anime IPTV Channels</h1>
    
    <!-- Display the search query -->
    <p>Searching for: <strong id="searchQuery"></strong></p>

    <h2>Search Results</h2>
    <div id="searchResults"></div>

    <script>
        // Extract the search query from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('query');
        document.getElementById('searchQuery').textContent = query;

        // Function to search channels based on the query
        function searchChannels(query) {
            fetch('/all.json')
                .then(response => response.json())
                .then(data => {
                    const results = data.filter(channel => 
                        channel.channelName.toLowerCase().includes(query.toLowerCase()) ||
                        channel.genre.toLowerCase().includes(query.toLowerCase())
                    );

                    displaySearchResults(results);
                })
                .catch(error => {
                    console.error("Error searching channels:", error);
                    document.getElementById('searchResults').innerHTML = "<p>Error searching channels.</p>";
                });
        }

        // Function to display the search results
        function displaySearchResults(results) {
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '';

            if (results.length > 0) {
                results.forEach(channel => {
                    const channelDiv = document.createElement('div');
                    channelDiv.innerHTML = `
                        <h3>${channel.channelName}</h3>
                        <img src="${channel.poster}" alt="${channel.channelName} Poster" width="200">
                        <a href="watch.html?id=${channel.id}">Watch Live</a>
                    `;
                    resultsDiv.appendChild(channelDiv);
                });
            } else {
                resultsDiv.innerHTML = "<p>No results found.</p>";
            }
        }

        // Trigger search with the query from the URL
        if (query) {
            searchChannels(query);
        }
    </script>
</body>
</html>
