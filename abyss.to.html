<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video & Subtitle Uploader</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%; background: #fff;">
      <h2 class="text-center mb-4 text-3xl font-semibold text-gray-800">Upload Video & Subtitle</h2>

      <!-- Video File Selection -->
      <div class="mb-3">
        <label for="videoFile" class="form-label text-lg font-medium">Select Video File</label>
        <input class="form-control" type="file" id="videoFile" accept=".mp4, .avi, .mkv, .webm">
      </div>

      <!-- Subtitle File Selection -->
      <div class="mb-3">
        <label for="subtitleFile" class="form-label text-lg font-medium">Optional Subtitle File</label>
        <input class="form-control" type="file" id="subtitleFile" accept=".srt, .vtt">
      </div>

      <!-- Upload Button -->
      <div class="mb-4">
        <button id="uploadBtn" class="btn btn-primary w-full text-white py-2">Upload Video</button>
      </div>

      <!-- Message Area -->
      <div id="message" class="text-center text-sm font-medium"></div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $('#uploadBtn').click(function() {
        const videoFileInput = $('#videoFile')[0];
        const subtitleFileInput = $('#subtitleFile')[0];

        if (videoFileInput.files.length === 0) {
          $('#message').removeClass('text-green-500').addClass('text-red-500').text('Please select a video file.');
          return;
        }

        const videoFile = videoFileInput.files[0];
        const subtitleFile = subtitleFileInput.files.length > 0 ? subtitleFileInput.files[0] : null;

        uploadFiles(videoFile, subtitleFile);
      });

      function uploadFiles(videoFile, subtitleFile) {
        const formData = new FormData();
        formData.append('file', videoFile, videoFile.name);

        if (subtitleFile) {
          formData.append('subtitle', subtitleFile, subtitleFile.name);
        }

        $.ajax({
          url: 'http://up.hydrax.net/5ad53759ada34ea357b1ef70883ceb84',
          type: 'POST',
          data: formData,
          processData: false,
          contentType: false,
          success: function(response) {
            if (response && response.slug) {
              $('#message').removeClass('text-red-500').addClass('text-green-500');
              $('#message').text('Upload successful! Slug: ' + response.slug);
            } else {
              $('#message').removeClass('text-green-500').addClass('text-red-500');
              $('#message').text('Upload failed. No slug returned.');
            }
          },
          error: function(jqXHR, textStatus, errorThrown) {
            $('#message').removeClass('text-green-500').addClass('text-red-500');
            $('#message').text('Upload failed: ' + errorThrown);
          }
        });
      }
    });
  </script>
</body>
</html>
