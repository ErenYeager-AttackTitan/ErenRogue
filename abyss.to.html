<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hydrax Video Uploader</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="container max-w-lg p-6 bg-white rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Hydrax Video Uploader</h1>

    <!-- Video File Selection -->
    <div class="mb-3">
      <label for="videoFile" class="form-label">Choose a video file</label>
      <input class="form-control" type="file" id="videoFile" accept=".mp4, .avi, .mkv, .webm">
    </div>

    <!-- Subtitle File Selection -->
    <div class="mb-3">
      <label for="subtitleFile" class="form-label">Choose a subtitle file (optional)</label>
      <input class="form-control" type="file" id="subtitleFile" accept=".srt, .vtt">
    </div>

    <!-- Upload Button -->
    <div class="mb-4">
      <button id="uploadBtn" class="btn btn-primary w-full">Upload Video</button>
    </div>

    <!-- Message -->
    <div id="message" class="text-center text-sm"></div>
  </div>

  <script>
    $(document).ready(function() {
      $('#uploadBtn').click(function() {
        const videoFileInput = $('#videoFile')[0];
        const subtitleFileInput = $('#subtitleFile')[0];

        // Validate that a video file is selected
        if (videoFileInput.files.length === 0) {
          $('#message').text('Please select a video file to upload.').addClass('text-red-500');
          return;
        }

        const videoFile = videoFileInput.files[0];
        const subtitleFile = subtitleFileInput.files.length > 0 ? subtitleFileInput.files[0] : null;

        uploadVideo(videoFile, subtitleFile);
      });

      function uploadVideo(videoFile, subtitleFile) {
        const formData = new FormData();
        formData.append('file', videoFile, videoFile.name); // Append video file

        console.log('Video file appended:', videoFile.name);

        // Append subtitle file if provided
        if (subtitleFile) {
          formData.append('subtitle', subtitleFile, subtitleFile.name);
          console.log('Subtitle file appended:', subtitleFile.name);
        }

        $.ajax({
          url: 'http://up.hydrax.net/5ad53759ada34ea357b1ef70883ceb84',
          type: 'POST',
          data: formData,
          processData: false,  // Prevents jQuery from processing the data
          contentType: false,  // Prevents jQuery from setting content-type
          success: function(response) {
            console.log('Response:', response);

            if (response && response.slug) {
              $('#message').removeClass('text-red-500').addClass('text-green-500');
              $('#message').text('Upload successful! Slug: ' + response.slug);
            } else {
              $('#message').text('Upload failed, no slug returned.').addClass('text-red-500');
            }
          },
          error: function(jqXHR, textStatus, errorThrown) {
            console.error('Error:', textStatus, errorThrown);
            $('#message').removeClass('text-green-500').addClass('text-red-500');
            let err = jqXHR.responseJSON && jqXHR.responseJSON.message ? jqXHR.responseJSON.message : errorThrown;
            $('#message').text('Upload failed: ' + err);
          }
        });
      }
    });
  </script>
</body>
</html>
