<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hydrax Video Uploader</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="container max-w-lg p-6 bg-white rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Hydrax Video Uploader</h1>

    <!-- Video File Selection -->
    <div class="mb-3">
      <label for="videoFile" class="form-label">Choose a video file</label>
      <input class="form-control" type="file" id="videoFile" accept="video/*">
    </div>

    <!-- Subtitle File Selection -->
    <div class="mb-3">
      <label for="subtitleFile" class="form-label">Choose a subtitle file (optional)</label>
      <input class="form-control" type="file" id="subtitleFile" accept=".srt, .vtt">
    </div>

    <!-- Upload Button -->
    <div class="mb-4">
      <button id="uploadBtn" class="btn btn-primary w-full">Upload Video</button>
    </div>

    <!-- Progress Bar -->
    <div class="progress h-6 mb-3">
      <div id="uploadProgress" class="progress-bar h-6" role="progressbar" style="width: 0%;">0%</div>
    </div>

    <!-- Message -->
    <div id="message" class="text-center text-sm"></div>
  </div>

  <script>
    $(document).ready(function() {
      $('#uploadBtn').click(function() {
        const videoFileInput = $('#videoFile')[0];
        const subtitleFileInput = $('#subtitleFile')[0];

        if (videoFileInput.files.length === 0) {
          $('#message').text('Please select a video file to upload.').addClass('text-red-500');
          return;
        }

        const videoFile = videoFileInput.files[0];
        const subtitleFile = subtitleFileInput.files.length > 0 ? subtitleFileInput.files[0] : null;

        uploadVideo(videoFile, subtitleFile);
      });

      function uploadVideo(videoFile, subtitleFile) {
        const formData = new FormData();
        formData.append('file', videoFile, videoFile.name);

        if (subtitleFile) {
          formData.append('subtitle', subtitleFile, subtitleFile.name);
        }

        $.ajax({
          url: 'http://up.hydrax.net/5ad53759ada34ea357b1ef70883ceb84',
          type: 'POST',
          data: formData,
          processData: false,
          contentType: false,
          xhr: function() {
            const xhr = new window.XMLHttpRequest();
            xhr.upload.addEventListener('progress', function(evt) {
              if (evt.lengthComputable) {
                const percentComplete = Math.round((evt.loaded / evt.total) * 100);
                $('#uploadProgress').css('width', percentComplete + '%').text(percentComplete + '%');
              }
            }, false);
            return xhr;
          },
          success: function(response) {
            if (response.status === true) {
              const slug = response.slug;
              $('#message').removeClass('text-red-500').addClass('text-green-500');
              $('#message').text('Upload successful! Slug: ' + slug);

              // If subtitle was uploaded, upload subtitle
              if (subtitleFile) {
                uploadSubtitle(slug, subtitleFile);
              }
            } else {
              $('#message').removeClass('text-green-500').addClass('text-red-500');
              $('#message').text('Upload failed: ' + response.message);
            }
          },
          error: function(jqXHR, textStatus, errorThrown) {
            $('#message').removeClass('text-green-500').addClass('text-red-500');
            let err = jqXHR.responseJSON && jqXHR.responseJSON.message ? jqXHR.responseJSON.message : errorThrown;
            $('#message').text('Upload failed: ' + err);
          }
        });
      }

      function uploadSubtitle(slug, subtitleFile) {
        const subtitleFormData = new FormData();
        subtitleFormData.append('file', subtitleFile, subtitleFile.name);

        $.ajax({
          url: 'https://api.hydrax.net/5ad53759ada34ea357b1ef70883ceb84/subtitle/' + slug,
          type: 'POST',
          data: subtitleFormData,
          processData: false,
          contentType: false,
          success: function(response) {
            $('#message').removeClass('text-red-500').addClass('text-green-500');
            $('#message').text('Subtitle uploaded successfully!');
          },
          error: function(jqXHR, textStatus, errorThrown) {
            $('#message').removeClass('text-green-500').addClass('text-red-500');
            let err = jqXHR.responseJSON && jqXHR.responseJSON.message ? jqXHR.responseJSON.message : errorThrown;
            $('#message').text('Subtitle upload failed: ' + err);
          }
        });
      }
    });
  </script>
</body>
</html>
